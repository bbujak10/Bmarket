<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title</th>
        <th> Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${offers.isEmpty()}">
        <td colspan="2">No offers</td>
    </tr>
    <tr th:each="offer : ${offers}">
        <td><span th:text="${offer.title}"> Title </span></td>
        <td><span th:text="${offer.description}"> Description </span></td>

    </tr>
    </tbody>
</table>

</body>
</html>
