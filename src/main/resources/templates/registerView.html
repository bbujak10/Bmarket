<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>BMarket</title>
<head>
    <title>BMarket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- STYLESHEETS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
    <!-- Bmarket stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- CONTENT -->
<header>
    <nav class="navbar navbar-expand-lg white navbar-light  fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/img/logo.png" height="50" alt="Bmarket">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control rounded-corners search-border" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav ml-auto mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-purple text-bold" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">Kategorie</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Kategoria</a>
                            <a class="dropdown-item" href="#">Inna kategoria</a>
                            <a class="dropdown-item" href="#">Jeszcze inna kategoria</a>
                        </div>
                    </li>
                </ul>
                </ul>
                <ul class="navbar-nav ml-auto text-bold">
                    <li class="nav-item">
                        <a class="nav-link text-red" href="/login">Zaloguj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-red" href="/register">Zarejestruj</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="view" style="">
        <div class="mask rgba-gradient align-items-center">
            <!-- Content -->
            <div class="container register-container">
                <!--Grid row-->
                <div class="row mt-5">
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mb-4">
                        <!--Form-->
                        <div class="card wow fadeInLeft" data-wow-delay="0.3s">
                            <div class="card-body">
                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="black-text">
                                        <i class="fas fa-user white-text"></i> Rejestracja:</h3>
                                    <hr class="hr-light">
                                </div>
                                <!--Body-->
                                <form th:action="@{/postRegister}" th:object="${user}" method="post" class="register-form">
                                    <div class="md-form">
                                        <input type="text" id="form1" class="black-text form-control input-purple" th:field="*{login}">
                                        <label for="form1" class="label-purple active">Login:</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="password" id="form2" class="black-text form-control input-purple" th:field="*{password}">
                                        <label for="form2" class="label-purple active">Hasło:</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="password" id="form3" class="black-text form-control input-purple" th:field="*{matchingPassword}">
                                        <label for="form3" class="label-purple active">Potwierdź hasło:</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="email" id="form4" class="black-text form-control input-purple"  th:field="*{email}">
                                        <label for="form4" class="label-purple">E-mail:</label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn btn-purple">Zarejestruj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->

                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
</header>
<footer>
    <div class="container">
        <div class="row py-3">
            <ul class="nav py-3 bottom-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#!">Kontakt</a>
                </li>
                <li class="nav-item ml-20">
                    <a class="nav-link" href="#!">Regulamin</a>
                </li>
            </ul>
        </div>
    </div>
</footer>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 text-warning" id="myModalLabel"> TTT </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                MMM
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
<!-- Central Modal Small -->

<!-- JAVASCRIPT -->
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
<!-- Bmarket TS script -->
<script type="text/javascript" src="/js/index.js"></script>
<!-- Bmarket AlertEngine.js -->
<div id="alertContainer" th:type="${redirectFrom}" th:data="${status}"></div>
<script type="text/javascript" src="/js/alertManager.js"></script>
<script>

</script>

</body>
</html>
