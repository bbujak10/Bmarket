
<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMarket</title>

</head>
<body>
<!-- CONTENT -->

<div class="container subpage-content">
    <div>
        <div th:switch="${status}">
            <p th:case="${status.SUCCESS}" th:text="'Zamiania hasła zakończone pomyślnie'"></p>
            <p th:case="${status.PASSWORDS_NOT_MATCH}">Hasła się nie zgadzają</p>
            <p th:case="${status.DATABASE_ERROR}">Błąd zapisu do bazy danych</p>
            <p th:case="*">Wystąpił nieznany błąd</p>
        </div>
        <a href="/">Powrót do strony głównej</a>

    </div>
</div>




</body>
</html>
