<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>


<form  th:action="@{/postLogin}" th:object="${user}" method="post">
    <div class="form-group">
        <input type="text" th:field="*{login}" id="login" placeholder="Login">
        <br>
        <input type="text" th:field="*{password}" id="password" placeholder="Hasło">
    </div>

    <button  class="btn btn-primary" type="submit" value="signIn">Zaloguj się</button>
</form>
</body>
</html>
