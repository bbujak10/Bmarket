<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>

<body>
<div th:switch="${status}">
    <p th:case="${status.SUCCESS}" th:text="'Użytkownik '+${user.username}+' zalogowany pomyślnie'"></p>
    <p th:case="${status.WRONG_PASSWORD_OR_LOGIN}">Nieprawidłowy login i/lub hasło</p>
    <p th:case="*">Wystąpił nieznany błąd</p>
</div>
</body>
</html>
